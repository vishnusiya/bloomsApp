<body>
    <!-- ################# -->
    <header>
    <section class="container mt-3 mb-3 " id="navbar-section">
    <div class="navbar navbar-expand-lg  ">
        <a class="navbar-brand font-weight-bold mr-3 text-white" >Customer Create</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-id" aria-controls="navbar-id" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbar-id">

              </li>
              
          </ul>
        </div>
      </div>
      </section>

  <section>
    <div class="container mt-3">
      <div class="row" >
            <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Customer Name<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" name="customer_name" data-bind="value: customer_name">
              </div>
            </div>

       <!--      <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Received Amount<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" name="recieved_amount" data-bind="value: recieved_amount">
              </div>
            </div>
 -->
            <!-- <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Pending Amount<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" name="pending_amount" data-bind="value: pending_amount">
              </div>
            </div> -->

            <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Contact No<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" name="phone_no" data-bind="value: phone_no">
              </div>
            </div>

            <div class="col-12 mt-5 text-right">
              <button class="btn btn-success px-5" type="button" data-bind="click: customerCreate">Save</button>
            </div>
      </div>
    </div>
  </section>

  <div class="loader-bg d-none text-center">
    <img src='{% static "images/horse.gif" %}' alt="Loading..." >
  </div>








  <div class="modal fade error-modal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-body text-center">
         <span id="errorMessage">Error</span>
       </div>
       <div class="modal-footer text-center">
         <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
       </div>
     </div>
   </div>
