<!doctype html>
{% load static %}
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href='{% static "css/index.css" %}' rel="stylesheet" type="text/css"> 
<title>Blooms</title>
</head>
<body> 
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-key">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-12 login-title">
                        BLOOMS APP
                    </div>

                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form>
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="form-control-label">USERNAME</label>
                                    <input type="text" class="form-control" name="username" id="username" data-bind="value: username">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">PASSWORD</label>
                                    <input type="password" class="form-control" i name="password" id="password" data-bind="value: password">
                                </div>

                                <div class="col-lg-12 loginbttm">
                                    <div class="col-lg-6 login-btm login-text">
                                        <!-- Error Message -->
                                    </div>
                                    <div class="col-lg-6 login-btm login-button">
                                        <button type="button" class="btn btn-outline-primary" name="loginbtn" id="loginbtn" data-bind="click: userLogin">LOGIN</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>                    
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>

<script src='{% static "js/jquery.min.js" %}'></script>
<script src='{% static "js/jQuery-3.4.1.js" %}'></script>
<script src='{% static "js/knockout-3.4.2.js" %}'></script>
<script src='{% static "js/custom/admin/login.js" %}'></script>
</body>
</html>
