<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Create</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link href='{% static "css/query.css" %}' rel="stylesheet" type="text/css"> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href='{% static "css/querysearchnav.css" %}' rel="stylesheet" type="text/css">
</head>
<body>
    <!-- ################# -->
    <header>
    <section class="container mt-3 mb-3 " id="navbar-section">
    <div class="navbar navbar-expand-lg  ">
        <a class="navbar-brand font-weight-bold mr-3 text-white" >Purchase Create</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-id" aria-controls="navbar-id" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbar-id">
           <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="/home/">Home</a>
              </li>          

              <li class="nav-item">
                <a class="nav-link text-white" href="/customer/sales/list/"><b>Sales</b></a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="/customer/list/"><b>Customers</b></a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link text-white" href="/logout/">Logout</a>
              </li>
              
          </ul>
        </div>
      </div>
      </section>
   </header>
    <!-- ######################## -->


  <section>
    <div class="container mt-3">
      <div class="row" >
          <div class="col-md-3">
            <div class="form-group col-12  mb-2 align-items-center">
              <label for="sel1">Select date :</label>
              <input type="date"  name="purchase_date" id="purchase_date" max="3000-12-31" 
                min="1000-01-01" class="form-control" data-bind="value : purchase_date">
            </div>
          </div>
      </div>    
      <div class="row mt-5 ">
        <div class="form-group col-6  mb-2 align-items-center">
          <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Product Name<i class="text-danger">*</i>:</label>
          <div class="col-sm-8">                      
            <select class="form-control form-control-sm seach-only" name="productName" id="productName" data-bind="value: product_id,options: SHP.productList,optionsText:'product_name',optionsValue: 'product_id',optionsCaption: 'Select', select2: { placeholder: 'Select', width: '100%'}">
            </select>
          </div>
        </div>
           
        <div class="form-group col-6  mb-2 align-items-center">
          <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Quantity<i class="text-danger">*</i>:</label>
          <div class="col-sm-8">                      
            <input type="number" class="form-control form-control-sm" name="quantity" data-bind="value: quantity">
          </div>
        </div>
      </div>   
     <div class="row mt-5 ">
        <div class="form-group col-6  mb-2 align-items-center">
          <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Purchase Amount<i class="text-danger">*</i>:</label>
          <div class="col-sm-8">                      
            <input type="text" class="form-control form-control-sm" name="purchase_price" data-bind="value: purchase_price">
          </div>
        </div>

        <div class="form-group col-6 mb-2 align-items-center">
          <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Sales Amount<i class="text-danger">*</i>:</label>
          <div class="col-sm-8">                      
            <input type="text" class="form-control form-control-sm" name="sales_price" data-bind="value: sales_price">
          </div>
        </div>
      </div>

      <div class="col-12 mt-5 text-right">
        <button class="btn btn-success px-5" type="button" data-bind="click: purchaseCreate">Save</button>
      </div>
    </div>
  </div>
</section>

  <div class="loader-bg d-none text-center">
    <img src='{% static "images/horse.gif" %}' alt="Loading..." >
  </div>


  <div class="modal fade error-modal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-body text-center">
         <span id="errorMessage">Error</span>
       </div>
       <div class="modal-footer text-center">
         <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
       </div>
     </div>
   </div>
  </div>

<script src='{% static "js/jquery.min.js" %}'></script>
<script src='{% static "js/jQuery-3.4.1.js" %}'></script>
<script src='{% static "js/knockout-3.4.2.js" %}'></script>
<script src='{% static "js/custom/admin/purchase-create.js" %}'></script>
</body>
</html>
