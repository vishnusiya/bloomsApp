<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

    <!-- ################# -->
    <header>
    <section class="container mt-3 mb-3 " id="navbar-section">
    <div class="navbar navbar-expand-lg  ">
        <a class="navbar-brand font-weight-bold mr-3 text-white" >Product Detail</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-id" aria-controls="navbar-id" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbar-id">
          <ul class="navbar-nav ml-auto">
             <li class="nav-item">
                <a class="nav-link text-white" href="/home/">Home</a>
              </li>          

              <li class="nav-item">
                <a class="nav-link text-white" href="/customer/sales/list/"><b>Sales</b></a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="/customer/list/"><b>Customers</b></a>

                <a class="nav-link text-white" href="/logout/">Logout</a>
              </li>
              
          </ul>
        </div>
      </div>
      </section>
   </header>
    <!-- ######################## -->

  <section>
    <div class="container mt-3">
      <div class="row" >
            <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Product Category<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" name="category_name" data-bind="value: category_name" disabled="disabled">
              </div>
            </div>
            <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Product Name<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" id="product_name" name="product_name" data-bind="value: product_name" disabled="disabled">
              </div>
            </div>

<!--             <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Purchace Price<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" id="p_price" name="p_price" data-bind="value: p_price" disabled="disabled">
              </div>
            </div> -->

            <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Selling Price<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" id="s_price" name="s_price" data-bind="value: s_price" disabled="disabled">
              </div>
            </div>

            <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Stock Status<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
              <select name="StockStatus" id="StockStatus" class="form-control form-control-sm" data-bind="value: stock_status" disabled="disabled">
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="OUT OF STOCK">OUT OF STOCK</option>
              </select>
              </div>
            </div>


            <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Quantity<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" id="quantity" name="quantity" data-bind="value: quantity" disabled="disabled">
              </div>
            </div>

<!--             <div class="form-group row mt-5 mb-4 align-items-center">
              <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Min Status<i class="text-danger">*</i>:</label>
              <div class="col-sm-8">                      
                <input type="text" class="form-control form-control-sm" id="minimum_status" name="minimum_status" data-bind="value: minimum_status" disabled="disabled">
              </div>
            </div>
 -->
            <div class="col-12 mt-5 text-right">
              <button class="btn btn-success px-5 edit-btn" type="button">Edit</button>
              <button class="btn btn-success px-5 save-btn d-none" type="button" data-bind="click: productUpdate">Save</button>
            </div>
      </div>
    </div>
  </section>

  <div class="loader-bg d-none text-center">
    <img src='{% static "images/horse.gif" %}' alt="Loading..." >
  </div>




  <div class="modal fade error-modal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-body text-center">
         <span id="errorMessage">Error</span>
       </div>
       <div class="modal-footer text-center">
         <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
       </div>
     </div>
   </div>
  </div>


<script>
function goBack() {
  window.history.back();
}
</script>

<script src='{% static "js/jquery.min.js" %}'></script>
<script src='{% static "js/jQuery-3.4.1.js" %}'></script>
<script src='{% static "js/knockout-3.4.2.js" %}'></script>
<script src='{% static "js/custom/admin/product-details.js" %}'></script>
</body>
</html>
