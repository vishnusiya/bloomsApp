<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Create</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link href='{% static "css/query.css" %}' rel="stylesheet" type="text/css"> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href='{% static "css/querysearchnav.css" %}' rel="stylesheet" type="text/css">
</head>
<body>
    <!-- ################# -->
    <header>
    <section class="container mt-3 mb-3 " id="navbar-section">
    <div class="navbar navbar-expand-lg  ">
        <a class="navbar-brand font-weight-bold mr-3 text-white" >Sales Create</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-id" aria-controls="navbar-id" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbar-id">
           <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="/home/">Home</a>
              </li>          

              <li class="nav-item">
                <a class="nav-link text-white" href="/customer/sales/list/"><b>Sales</b></a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="/customer/list/"><b>Customers</b></a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link text-white" href="/logout/">Logout</a>
              </li>
              
          </ul>
        </div>
      </div>
      </section>
   </header>
    <!-- ######################## -->
<section>
  <div class="container mt-3">
      <div class="bg-white row tab-content">
          <div class="col-12 col-lg-12">
              <form id="accessControldetail" class="tenant-information">
                  <div class="row">
                      <div class="p-4 tenant-personal-information w-100">

                          <div class="row">
                              <div class="form-group col-12 mb-4 align-items-center user-type-visitor">
                                  <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Customer Name<i
                                          class="text-danger">*</i>:</label>
                                  <div class="col-sm-8">
                                      <!-- <select class="form-control form-control-sm" name="customers" id="customers"
                                          data-bind="value: customer_id,options: SHP.customerList,optionsText:'customer_name',optionsValue: 'customer_id',value: selected_customer_name,optionsCaption: 'Select', select2: { placeholder: 'Select', width: '100%'}">
                                      </select> -->
                                      <input type="text"  name="customerName" id="customerName" max="3000-12-31" 
                                          class="form-control" data-bind="value : selected_customer_name">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="form-group col-12 mb-4 align-items-center user-type-visitor">
                                  <label class="col-sm-4 label-sm mb-0 font-weight-bold text-dark">Customer Number<i
                                          class="text-danger">*</i>:</label>
                                  <div class="col-sm-8">
                                      <input type="text"  name="customerNumber" id="customerNumber" max="3000-12-31" 
                                          class="form-control" data-bind="value : selected_customer_no">
                                  </div>
                              </div>
                          </div>

                          <div class="col-md-3">
                            <div class="form-group">
                              <label for="sel1">Select date :</label>
                              <input type="date"  name="purchase_date" id="salesDate" max="3000-12-31" 
                                min="1000-01-01" class="form-control" data-bind="value : sales_date">
                            </div>
                          </div>

                          <div class="row heading text-align-center mt-5 d-none" id="productHead" >
                              <div class="col-md-3 ">
                                  <h5>Product Name</h5>
                              </div>
                              <div class="col-md-2">
                                  <h5>Unit Price</h5>
                              </div>
                              <div class="col-md-2">
                                  <h5>Quantity</h5>
                              </div>
                              <div class="col-md-2">
                                  <h5>Total Price</h5>
                              </div>
                          </div>

                          <div class="row mt-5">
                            <!-- ko foreach : actual_product_list -->
                            <div class="form-group col-md-3 mb-4 align-items-center">
                              <select class="form-control add-search-only" name="product"
                                      data-bind="attr:{id: 'product-' +(index())},options: available_product_list,optionsText:'product_name_s_price',optionsValue:'product_id',value:selected_product_id,optionsCaption:'select',event:{ change : $root.productChange}">
                              </select>
                              <!--/div-->
                            </div>

                            <div class="form-group col-md-2 mb-4 align-items-center">
                              <!-- <p type="text" class="form-control form-control-sm" name="productPrice" data-bind="text: selected_product_unit_price"></p> -->
                              <input type="text" class="form-control form-control-sm"  name="productPrice"
                                data-bind="attr:{id: 'price-' +(index())},value: selected_product_unit_price,event:{ keyup: $root.priceChange},textInput:selected_product_unit_price">
                            </div>

                            <div class="form-group col-md-2 mb-4 align-items-center">
                                <!-- <input type="text" class="form-control form-control-sm"  name="productQuantity"
                                data-bind="attr:{id: 'quantity-' +(index())},value: selected_quantity,event:{ change : $root.quantityChange}"> -->
                                 <input type="text" class="form-control form-control-sm"  name="productQuantity"
                                data-bind="attr:{id: 'quantity-' +(index())},value: selected_quantity,event:{ keyup: $root.quantityChange},textInput:selected_quantity">
                            </div>

                            <div class="form-group col-md-2 mb-4 align-items-center">
                              <p type="text" class="form-control form-control-sm" name="totalprice" data-bind="text: total_price"></p>
                            </div>
                            <div class="col-md-3">
                                <button class="btn border-0 p-0 bg-transparent delete-facility-btn" type="button" data-bind="attr:{id: 'quantity-' +(index())},click: $root.deleteProduct">remove</button>
                            </div>
                            <!-- /ko -->
                          </div>
                          <div class="row mt-3">
                           <div class="col-md-6">
                              <button type="button" class="btn btn-primary font-13 font-weight-bold rounded mb-3"
                                  id="addNewTableRow" data-bind="click:additem">Add</button>
                              </div>  
                            </div> 
                          <div class="row mt-5">
                            <div class="form-group col-12 mb-4 align-items-center">
                              <label class="col-sm-2 label-sm mb-0 font-weight-bold text-dark">Grand Total<i class="text-danger">*</i>:</label>
                              <div class="col-md-6">
                                  <p type="text" class="form-control form-control-sm" name="grandtotal" data-bind="text: grand_total"></p>
                              </div>

                            <!-- <div class="col-12">
                              <label class="col-sm-2 label-sm mb-0 font-weight-bold text-dark">Received Amount<i class="text-danger">*</i>:</label>
                              <input type="text" class="form-control form-control-sm col-md-6" name="receivedAmount" data-bind="value: received_amount">
                            </div> -->

                          </div>
                      </div>    
                    </div>
                  </div>                
                 <button type="button" class="btn btn-primary font-13 font-weight-bold rounded mb-3 align-self-center"
                  id="customerPurchaseCreate" data-bind="click: customerPurchaseCreate">Submit</button>
        </form>
      </div>
   </div>
  </div>
</section>

  <div class="loader-bg d-none text-center">
    <img src='{% static "images/horse.gif" %}' alt="Loading..." >
  </div>






  <div class="modal fade error-modal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-body text-center">
         <span id="errorMessage">Error</span>
       </div>
       <div class="modal-footer text-center">
         <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
       </div>
     </div>
   </div>
  </div>

<script src='{% static "js/jquery.min.js" %}'></script>
<script src='{% static "js/jQuery-3.4.1.js" %}'></script>
<script src='{% static "js/knockout-3.4.2.js" %}'></script>
<script src='{% static "js/custom/admin/customer-purchase-sale.js" %}'></script>
</body>
</html>
